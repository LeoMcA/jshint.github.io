{ "template": "docs", "title": "JSHint Blog", "url": "/blog", "sideimage": "jshint.png" }

<h1>JSHint Blog</h1>

<p>The Official JSHint Blog: announcements, discussions, and more.
  (<a href="/atom.xml">RSS</a>)</p>

<table class="blog-list">
  {{#posts}}
  <tr>
    <td class=meta>{{{date meta.date "MMM Do, YYYY"}}}</td>
    <td class=link><a href="{{meta.url}}">{{meta.title}}</a></td>
  </tr>
  {{/posts}}
</table>
